<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Products</title>
    <link rel="shortcut icon" href="images/Circle-design.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ea2d839c02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Header Section start -->
    <header class="container header">
        <div class="logo">Influencer Products</div>
        <nav>
            <ul class="menu">
                <!-- want to use menu tag,then seeing that is an experimental tag, all browser may not support. https://developer.mozilla.org/en-US/docs/Web/HTML/Element/menu-->
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Signin</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#"><i class="fas fa-search"></i></a></li>
                <li><a href="#"><i class="fas fa-cart-arrow-down"></i></a></li>
            </ul>
        </nav>
    </header>
    <!-- Header section end -->

    <main>
        <section id="hero-section" class="container">
            <div class="hero-details">
                <h1 class="hero-title">Start your Journey as Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus
                    faucibus.</p>
                <a href="#" class="btn btn-primary">Prebook now <i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="hero-image">
                <img src="images/main-camera.png" alt="Camera">
            </div>
        </section>
        <section id="partnar-section" class="container">
            <div class="partnar-container">
                <img src="images/logos/Alibaba.svg" alt="Alibaba">
                <img src="images/logos/Amazon.svg" alt="Amazon">
                <img src="images/logos/Daraz.pkLogo.svg" alt="Daraz">
                <img src="images/logos/Ebay.svg" alt="Ebay">
                <img src="images/logos/Rakuten.svg" alt="Rakuten">
                <img src="images/logos/Target.svg" alt="Target">
                <img src="images/logos/Walmart.svg" alt="Walmart">
            </div>

        </section>
    </main>
</body>

</html>
